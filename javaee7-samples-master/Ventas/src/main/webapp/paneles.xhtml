<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<h:head>
	<title>Paneles</title>


</h:head>

<h:body>

	<h:form id="form">
		<h:messages showDetail="true" showSummary="true"
			errorStyle="color: red" infoStyle="color: green"
			warnStyle="color: orange" fatalStyle="color: gray"/>
	
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Datos para el Registro" />
			</f:facet>
			<h:outputText value="Nombre:"/>
			<h:inputText size="20"/>

			<h:outputText value="Email:"/>
			<h:panelGroup>
				<h:inputText size="40"/>
				<h:commandButton value="Validar"/>
			</h:panelGroup>
			
			
			<h:outputText value="Password:"/>
			<h:inputSecret size="20"/>
			
			<h:outputText />
			<h:commandButton value="Registrar" action="#{componentesBean.registrar}"/>						
			
		</h:panelGrid>
	
	
	</h:form>
</h:body>


</html>
