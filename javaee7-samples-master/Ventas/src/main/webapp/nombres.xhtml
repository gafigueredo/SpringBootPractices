<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	
<h:head>
	<title>Lista de nombres</title>
</h:head>

<h:body>

	<h:form>
		Nombre: <h:inputText value="#{nombresBean.nombre}" binding="#{nombresBean.inputNombre}"/>
		<br/>
		<h:commandButton value="Agregar" action="#{nombresBean.agregar}" binding="#{nombresBean.botonAgregar}"/>
		
		<ol>
		
			<ui:repeat var="nombre" value="#{nombresBean.nombres}">
				<li>${nombre}</li>
			</ui:repeat>
		</ol>
		
		<h:commandButton value="Ir a Hola" action="hola"/>
	
	</h:form>
</h:body>


</html>
