<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Test AJAX</title>
</h:head>
<h:body>
	<h:form id="frm">
		<h:inputText id="nombre" value="#{miBean.nombre}">
			<f:ajax  event="keyup" render="hola contador" listener="#{miBean.transformar}"/>
		</h:inputText>
		<h:outputText value="Hola #{miBean.nombre}" id="hola"/>
		
		<br/>
		<h:outputText id="contador" value="#{miBean.cantidadDeCaracteres} caracteres digitados"/> 
		<br/>
		
		<h:commandButton value="Transformar" action="#{miBean.transformar}">
			<f:ajax render="@all" execute="@form"/>
		</h:commandButton>
	</h:form>
</h:body>
</html>
